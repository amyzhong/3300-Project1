<!DOCTYPE html>

<style>
	.line {
		fill: none;
		stroke: #FFC300;
		stroke-width: 3px;
	}
</style>

<body>

	<script src="http://d3js.org/d3.v4.min.js"></script>

	<script>

	// Define Dimensions for Graph
	var margin = {top: 40, right: 30, bottom: 30, left: 60}, 
		width = 400 - margin.left - margin.right,
		height = 300 - margin.top - margin.bottom;

	// Define Range for X and Y Axes
	var x = d3.scaleLinear().range([0, width]);
	var y = d3.scaleLinear().range([height, 0]);

	// Create the SVG Object
	var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top +")");

	// Defining the Line
	var applicantLine = d3.line()
		.x(function(d) {return x(d.Year);})
		.y(function(d) {return y(d.Value);});

	// Load Data
	d3.csv("Country_Data/Sweden.csv", function(error, real_data) {
		if (error) throw error;

		real_data.forEach(function(d) {
			d.Year = d.Year;
			d.Value = +d.Value;

		})

		x.domain(d3.extent(real_data, function(d) 
			{return d.Year;})
		);

		y.domain([0, d3.max(real_data, function(d) 
			{return d.Value})]
		);

		svg.append("path")
			.data([real_data])
			.attr("class", "line")
			.attr("d", applicantLine);

		// Title	
		svg.append("text")
			.attr("transform", "translate(" + (width/2) + ", -10)")
			.style("text-anchor", "middle")
			.text("Syrian Refugee Applications in Sweden");	

		// X-Axis
		svg.append("g")
			.attr("transform", "translate(0," + height + ")")
			.call(d3.axisBottom(x).tickFormat(d3.format("d")));

		svg.append("text")
			.attr("transform", "translate(" + (width/2) + ", " + (height + margin.bottom) + ")")
			.style("text-anchor", "middle")
			.text("Year");

		// Y-Axis
		svg.append("g") 
			.call(d3.axisLeft(y));

		svg.append("text")
			.attr("transform", "rotate(270)")
			.attr("y", -30)
			.attr("x", 0-(height/2))
			.style("text-anchor", "middle")
			.text("Normalized Number of Applications");


	});


	</script>

</body>
